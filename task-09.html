    <main class="description">
      <h1>Завдання 9</h1>
      <p>
        Напишите функцию add, которая бы работала следующим образом
        add(1)(2)(7)...(n). Количество последовательных вызовов неограничено.
      </p>
      <p>Пример:</p>
      <p>Number(add(1)(2)); // == 3</p>
      <p>Number(add(1)(2)(5)); // == 8</p>
      <p>Number(add(1)(2)(-3)(4)); // == 4</p>
      <p>Number(add(1)(2)(3)(4)(-5)); // == 5</p>
    </main>
    <script src="./js/add.js" type="module"></script>
  </body>
